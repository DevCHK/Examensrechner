<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Examensrechner Sachsen-Anhalt</title>
  <style>
    :root {
      --bg-light: #f7f7f7;
      --bg-dark: #1e1e1e;
      --text-light: #1e1e1e;
      --text-dark: #f7f7f7;
      --accent-light: #004466;
      --accent-dark: #88c0d0;
      --highlight: #d3a84e;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      max-width: 600px;
      margin: auto;
      padding: 2em 1em;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.2em;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 1em;
      margin-top: 1.5em;
      font-size: 1.1em;
      background-color: var(--accent-light);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    body.dark-mode button {
      background-color: var(--accent-dark);
      color: #1e1e1e;
    }

    .result {
      margin-top: 2em;
      font-size: 1.2em;
      text-align: center;
    }

    .note-skala {
      margin-top: 2em;
      font-size: 0.9em;
    }

    .note-skala table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5em;
    }

    .note-skala th, .note-skala td {
      border: 1px solid #999;
      padding: 0.5em;
      text-align: center;
    }

    .toggle-dark {
      position: fixed;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">üåô</button>
  <h1>Notenrechner Sachsen-Anhalt</h1>

  <form id="notenForm">
    <label>Strafrecht I:
      <input type="number" step="0.01" min="0" max="18" name="strafr1" />
    </label>
    <label>Strafrecht II:
      <input type="number" step="0.01" min="0" max="18" name="strafr2" />
    </label>
    <label>Zivilrecht I:
      <input type="number" step="0.01" min="0" max="18" name="zivilr1" />
    </label>
    <label>Zivilrecht II:
      <input type="number" step="0.01" min="0" max="18" name="zivilr2" />
    </label>
    <label>√ñffentliches Recht I:
      <input type="number" step="0.01" min="0" max="18" name="oeffr1" />
    </label>
    <label>√ñffentliches Recht II:
      <input type="number" step="0.01" min="0" max="18" name="oeffr2" />
    </label>
    <label>M√ºndliche Pr√ºfung:
      <input type="number" step="0.01" min="0" max="18" name="muendlich" />
    </label>
    <label>Schwerpunktbereich:
      <input type="number" step="0.01" min="0" max="18" name="schwerpunkt" />
    </label>

    <button type="button" onclick="berechneNote()">Note berechnen</button>
    <button type="reset">Zur√ºcksetzen</button>
  </form>

  <div class="result" id="ausgabe"></div>
  <div class="note-skala">
    <h3>Notenskala</h3>
    <table>
      <tr><th>Gesamtnote</th><th>Bezeichnung</th></tr>
      <tr><td>14.00 - 18.00</td><td>Sehr gut</td></tr>
      <tr><td>11.50 - 13.99</td><td>Gut</td></tr>
      <tr><td>9.00 - 11.49</td><td>Vollbefriedigend</td></tr>
      <tr><td>6.50 - 8.99</td><td>Befriedigend</td></tr>
      <tr><td>4.00 - 6.49</td><td>Ausreichend</td></tr>
      <tr><td>1.50 - 3.99</td><td>Mangelhaft</td></tr>
      <tr><td>0.00 - 1.49</td><td>Ungen√ºgend</td></tr>
    </table>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function berechneNote() {
      const f = document.forms['notenForm'];
      const values = [
        +f['strafr1'].value,
        +f['strafr2'].value,
        +f['zivilr1'].value,
        +f['zivilr2'].value,
        +f['oeffr1'].value,
        +f['oeffr2'].value,
        +f['muendlich'].value,
        +f['schwerpunkt'].value,
      ];

      if (values.some(v => isNaN(v))) {
        document.getElementById('ausgabe').innerHTML = '';
        return;
      }

      const klausuren = values.slice(0, 6);
      const muendlich = values[6];
      const schwerpunkt = values[7];

      const staatsteil = (klausuren.reduce((a, b) => a + b, 0) * (10 / 100)) + muendlich * 0.4;
      const gesamtnote = staatsteil * 0.7 + schwerpunkt * 0.3;

      let stufe = '';
      let naechsteStufe = '';

      if (gesamtnote >= 14) { stufe = 'Sehr gut'; naechsteStufe = ''; }
      else if (gesamtnote >= 11.5) { stufe = 'Gut'; naechsteStufe = 'Sehr gut'; }
      else if (gesamtnote >= 9.0) { stufe = 'Vollbefriedigend'; naechsteStufe = 'Gut'; }
      else if (gesamtnote >= 6.5) { stufe = 'Befriedigend'; naechsteStufe = 'Vollbefriedigend'; }
      else if (gesamtnote >= 4.0) { stufe = 'Ausreichend'; naechsteStufe = 'Befriedigend'; }
      else if (gesamtnote >= 1.5) { stufe = 'Mangelhaft'; naechsteStufe = 'Ausreichend'; }
      else { stufe = 'Ungen√ºgend'; naechsteStufe = 'Mangelhaft'; }

      let punkteZurNaechsten = '';
      if (naechsteStufe !== '') {
        const grenzen = { 'Sehr gut': 18, 'Gut': 14, 'Vollbefriedigend': 11.5, 'Befriedigend': 9, 'Ausreichend': 6.5, 'Mangelhaft': 4, 'Ungen√ºgend': 1.5 };
        punkteZurNaechsten = (grenzen[naechsteStufe] - gesamtnote).toFixed(2);
      }

      document.getElementById('ausgabe').innerHTML = `
        <p>Gesamtnote: <strong>${gesamtnote.toFixed(2)}</strong> (${stufe})</p>
        ${punkteZurNaechsten ? `<p>Es fehlen <strong>${punkteZurNaechsten}</strong> Punkte zur n√§chsten Stufe (${naechsteStufe}).</p>` : ''}
        <p>Rechenweg:</p>
        <pre>
(((${klausuren.join(' + ')}) * 0.10) + (${muendlich} * 0.40)) * 0.70 + (${schwerpunkt} * 0.30)
= ${staatsteil.toFixed(2)} * 0.70 + ${schwerpunkt.toFixed(2)} * 0.30
= ${gesamtnote.toFixed(2)}
        </pre>
      `;
    }
  </script>
</body>
</html>
